<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo Web Application</title>
        <!-- Link to external CSS file for styling -->
        <link rel="stylesheet" href="style.css">
        <!-- Include Sortable.js library for drag-and-drop functionality -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sortable/1.14.0/Sortable.min.js" defer></script>
        <!-- Link to external JavaScript file for application logic -->
        <script src="index.js" defer></script>
    </head>

    <body>
        <!-- Main container for the ToDo application -->
        <div class="todo-app">
            <!-- Application title -->
            <h1>ToDo List</h1>
            <!-- Input section for adding new tasks -->
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button id="addTaskButton">Add Task</button>
            </div>
            <!-- Unordered list to display tasks -->
            <ul id="taskList"></ul>
        </div>
    </body>
    

</html>
